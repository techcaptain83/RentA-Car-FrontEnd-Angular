<div *ngIf="dataLoaded==false"class="spinner-border text-primary" role="status">
  <span class="visually-hidden"></span>
</div>

<div class="mb-3" >
  <label for="brandFilter" class="form-label"></label>
  <input type="text" [(ngModel)]="brandFilter" class="form-control" id="brandFilter" 
  placeholder="arama ifadesi giriniz">
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
    <li 
      routerLink="/cars" [ngClass]="getAllBrandClass()"
     >
        Tüm Markalar
    </li>
    <li (click)="setCurrentBrand(brand)" 
        routerLink="/cars/brand/{{brand.brandId}}"
        *ngFor="let brand of brands |brandFilter:brandFilter" 
        [class]="getCurrentBrandClass(brand)" >
        {{brand.brandName}}
    </li>

</ul>
