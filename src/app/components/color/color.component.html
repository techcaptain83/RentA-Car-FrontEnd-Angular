 <ul *ngIf="dataLoaded == true" class="list-group">
    <li 
    routerLink="/cars" [ngClass]="getAllColorClass() "style= " margin-top: 5px;" aria-current="true">
      Tüm Renkler
    </li>
    <li (click)="setCurrentColor(color)" *ngFor="let color of colors" 
    routerLink="/cars/color/{{color.colorId}}"
    [class]="getCurrentColorClass(color)" >{{color.colorName}}
    </li>
  
  </ul>
  <h5 *ngIf="currentColor">{{currentColor.colorName}} seçtiniz </h5>
